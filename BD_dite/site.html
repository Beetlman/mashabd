<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="icon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>маша привет</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="matrix"></canvas>
  
  <div class="center-container">
    <h1>written in the background</h1>
    <form id="passwordForm" onsubmit="checkPassword(event)">
      <input type="password" class="password-input" id="password" placeholder="password">
      <br>
      <button type="submit" class="submit-button">let me in</button>
    </form>
  </div>

  <script src="matrix.js"></script>
  <script>
    function checkPassword(event) {
      event.preventDefault();
      var password = document.getElementById('password').value;
      if (password === 'zhuk'|| password === 'ZHUK') { // Replace 'your_password_here' with your actual password
        window.location.href = 'site512.html';
      } else {
        alert('неа');
      }
    }
  </script>
</body>
</html>
